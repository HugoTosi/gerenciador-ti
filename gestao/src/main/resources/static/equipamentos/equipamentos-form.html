<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Novo Equipamento — Gestão TI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { background: #f5f7fb; }
        .card { max-width: 900px; margin: 40px auto; }
        .required::after { content: " *"; color: #d00; }
    </style>
</head>
<body>

<div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
            <i class="bi bi-pc-display me-2"></i>Adicionar Equipamento
        </h5>
        <a href="equipamentos.html" class="btn btn-sm btn-light">← Voltar à lista</a>
    </div>

    <div class="card-body">
        <form id="formEquipamento" class="needs-validation" novalidate>

            <div class="row g-3">

                <div class="col-md-4">
                    <label for="codPatrimonio" class="form-label required">Código Patrimônio</label>
                    <input type="text" class="form-control" id="codPatrimonio" required>
                    <div class="invalid-feedback">Informe o código de patrimônio.</div>
                </div>

                <div class="col-md-8">
                    <label for="nome" class="form-label required">Nome do Equipamento</label>
                    <input type="text" class="form-control" id="nome" required>
                    <div class="invalid-feedback">Informe o nome do equipamento.</div>
                </div>

                <div class="col-md-6">
                    <label for="tipo" class="form-label required">Tipo</label>
                    <select id="tipo" class="form-select" required>
                        <option value="" disabled selected>-- Selecione --</option>
                        <option value="NOTEBOOK">Notebook</option>
                        <option value="PC">PC</option>
                        <option value="MONITOR">Monitor</option>
                        <option value="MOUSE">Mouse</option>
                        <option value="TECLADO">Teclado</option>
                        <option value="FONE">Fone</option>
                    </select>
                    <div class="invalid-feedback">Selecione o tipo.</div>
                </div>

                <div class="col-md-6">
                    <label for="status" class="form-label required">Status</label>
                    <select id="status" class="form-select" required>
                        <option value="" disabled selected>-- Selecione --</option>
                        <option value="NOVO">Novo</option>
                        <option value="DISPONIVEL">Disponível</option>
                        <option value="MANUTENCAO">Manutenção</option>
                        <option value="DESCARTADO">Descartado</option>
                    </select>
                    <div class="invalid-feedback">Selecione o status.</div>
                </div>

            </div>

            <hr class="my-4">

            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-outline-secondary"
                        onclick="window.location.href='equipamentos.html'">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i>Salvar Equipamento
                </button>
            </div>

        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const params = new URLSearchParams(window.location.search);
    const equipamentoId = params.get("id");

    let url, method;

    if (equipamentoId && equipamentoId > 0) {
        $.get("/equipamento/getEquipamentoById/" + equipamentoId, function (data) {
            $("#codPatrimonio").val(data.cod_patrimonio);
            $("#nome").val(data.nome);
            $("#tipo").val(data.tipo_equipamento);
            $("#status").val(data.status);

            url = "/equipamento/atualizarEquipamento/" + equipamentoId;
            method = "PUT";
        });
    } else {
        url = "/equipamento/adicionarEquipamento";
        method = "POST";
    }

    const form = document.getElementById("formEquipamento");

    form.addEventListener("submit", function (event) {
        event.preventDefault();

        if (!form.checkValidity()) {
            event.stopPropagation();
            form.classList.add("was-validated");
            return;
        }

        const equipamento = {
            cod_patrimonio: $("#codPatrimonio").val().trim(),
            nome: $("#nome").val().trim(),
            tipo_equipamento: $("#tipo").val(),
            status: $("#status").val()
        };

        $.ajax({
            url: url,
            method: method,
            contentType: "application/json",
            data: JSON.stringify(equipamento),

            success: function () {
                alert("Equipamento salvo com sucesso");
                window.location.href = "equipamentos.html";
            },

            error: function () {
                alert("Erro ao salvar equipamento");
            }
        });
    });
</script>

</body>
</html>
