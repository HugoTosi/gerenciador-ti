<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Equipamentos - Insumos de TI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="//cdn.datatables.net/2.3.5/css/dataTables.dataTables.min.css">
    <script src="//cdn.datatables.net/2.3.5/js/dataTables.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .action-btn {
            padding: 0.25rem 0.6rem;
        }

        .hover-row:hover {
            background-color: #f1f1f1;
            transition: 0.2s;
        }
    </style>
</head>
<body>

<!-- TEMPLATE EQUIPAMENTO -->
<template id="templateEquipamento">
    <tr class="hover-row">
        <td class="col-id"></td>
        <td class="col-patrimonio"></td>
        <td class="col-tipo"></td>
        <td class="col-status"></td>
        <td class="col-responsavel"></td>
        <td class="text-center">
            <button class="btn btn-sm btn-primary action-btn me-1 btn-editar">
                <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button class="btn btn-sm btn-danger action-btn btn-desativar">
                <i class="bi bi-x-circle"></i> Baixar
            </button>
        </td>
    </tr>
</template>

<!-- TEMPLATE EQUIPAMENTO INATIVO -->
<template id="templateEquipamentoInativo">
    <tr class="hover-row">
        <td class="col-id"></td>
        <td class="col-patrimonio"></td>
        <td class="col-tipo"></td>
        <td class="col-status"></td>
        <td class="col-responsavel"></td>
        <td class="text-center">
            <button class="btn btn-sm btn-primary action-btn me-1 btn-editar">
                <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button class="btn btn-sm btn-success action-btn btn-ativar">Ativar</button>
        </td>
    </tr>
</template>

<!-- CONTEÚDO PRINCIPAL -->
<div id="navbar"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Equipamentos Ativos</h3>
        <div>
            <button class="btn btn-success me-2" id="btnNovoEquipamento">
                <i class="bi bi-plus-square"></i> Novo Equipamento
            </button>
            <button class="btn btn-secondary" id="btnVerInativos">
                <i class="bi bi-archive"></i> Ver Baixados
            </button>
        </div>
    </div>

    <!-- TABELA ATIVOS -->
    <div class="card shadow-sm">
        <div class="card-body">
            <table id="tabela-equipamentos-ativos" class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Cód. Patrimônio</th>
                    <th>Tipo</th>
                    <th>Status</th>
                    <th class="text-center">Ações</th>
                </tr>
                </thead>
                <tbody id="tabelaEquipamentosAtivos"></tbody>
            </table>
        </div>
    </div>

    <!-- TABELA INATIVOS -->
    <div id="boxInativos" class="card shadow-sm mt-3" style="display: none;">
        <h3 class="mt-3 ms-3">Equipamentos Inativos</h3>
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Cód. Patrimônio</th>
                    <th>Tipo</th>
                    <th>Status</th>
                    <th class="text-center">Ações</th>
                </tr>
                </thead>
                <tbody id="tabelaEquipamentosInativos"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    $(function() {
        $("#navbar").load("/navbar.html");
    })

    let tableEquipamentosAtivos = new DataTable('#tabela-equipamentos-ativos', {
        responsive: true,
        pageLength: 10,
        columnDefs: [{orderable: false, targets: 4}],
        order: [[0, "asc"]]
    })

    loadEquipments();

     function loadEquipments(){
        $.get("/equipamento/getEquipamentos", function(data) {

            tableEquipamentosAtivos.clear();
            let rows = data.map(equip => [
                equip.id,
                equip.cod_patrimonio,
                equip.tipo_equipamento,
                equip.status,
                `<button class="btn btn-sm btn-primary me-1 btn-editar" data-id="${equip.id}">
                    <i class="bi bi-pencil-square"></i> Editar
                 </button>
                 <button class="btn btn-sm btn-danger btn-desativar" data-id="${equip.id}">
                    <i class="bi bi-x-circle"></i> Baixar
                 </button>`
            ])

            tableEquipamentosAtivos.rows.add(rows).draw();
        })
            .fail(function(xhr, status, error) {
                console.log("Erro:", xhr.status, error);

                alert("Algo deu errado na requisição (" + xhr.status + ")");
            });

    }
</script>
</body>
</html>
