<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Novo Colaborador — Gestão TI</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (opcional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { background: #f5f7fb; }
        .card { max-width: 900px; margin: 40px auto; }
        .required::after { content: " *"; color: #d00; }
    </style>
</head>
<body>

<div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i>Adicionar Novo Colaborador</h5>
        <a href="/colaboradores.html" class="btn btn-sm btn-light">← Voltar à lista</a>
    </div>

    <div class="card-body">
        <form id="formColaborador" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label required">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: João Silva" required>
                    <div class="invalid-feedback">Informe o nome do colaborador.</div>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label required">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ex@empresa.com" required>
                    <div class="invalid-feedback">Informe um e-mail válido.</div>
                </div>

                <div class="col-md-4">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(11) 99999-9999">
                    <div class="invalid-feedback">Informe um telefone válido (opcional: DDD + número).</div>
                </div>

                <div class="col-md-4">
                    <label for="cargo" class="form-label required">Cargo</label>
                    <input type="text" class="form-control" id="cargo" name="cargo" placeholder="Ex: Analista de Suporte" required>
                    <div class="invalid-feedback">Informe o cargo.</div>
                </div>

                <div class="col-md-4">
                    <label for="setor" class="form-label">Setor</label>
                    <input type="text" class="form-control" id="setor" name="setor" placeholder="Ex: Infraestrutura">
                    <div class="invalid-feedback">Informe o setor (se aplicável).</div>
                </div>

                <div class="col-md-6">
                    <label for="status" class="form-label required">Status</label>
                    <select id="status" name="status" class="form-select" required>
                        <option selected disabled value="">-- Selecionar status --</option>
                        <option value="ATIVO">ATIVO</option>
                        <option value="INATIVO">INATIVO</option>
                        <option value="AFASTADO">AFASTADO</option>
                        <option value="FERIAS">FERIAS</option>
                        <option value="LICENCA">LICENCA</option>
                    </select>
                    <div class="invalid-feedback">Selecione um status.</div>
                </div>

                <div class="col-12">
                    <label for="observacoes" class="form-label">Observações (opcional)</label>
                    <textarea id="observacoes" name="observacoes" class="form-control" rows="3" placeholder="Observações internas"></textarea>
                </div>
            </div>

            <hr class="my-4">

            <div class="d-flex justify-content-end gap-2">
                <button type="button" id="btnCancelar" class="btn btn-outline-secondary">Cancelar</button>
                <button type="submit" id="btnSalvar" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i> Salvar Colaborador
                </button>
            </div>
        </form>
    </div>
</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const params = new URLSearchParams(window.location.search);
    const colaboradorId = params.get("id");
    var url, method;

    if (colaboradorId > 0 && colaboradorId !== undefined) {
        $.get("api/getColaboradorById/" + parseInt(colaboradorId), function (data) {
            document.getElementById("nome").value = data.nome;
            document.getElementById("email").value = data.email;
            document.getElementById("telefone").value = data.telefone;
            document.getElementById("cargo").value = data.cargo;
            document.getElementById("setor").value = data.setor;
            document.getElementById("status").value = data.status;
            document.getElementById("observacoes").value = data.observacoes;

            url = "/api/atualizarColaborador/" + colaboradorId;
            method = "PUT";
        })
    } else {
        url = "/api/adicionarColaborador";
        method = "POST";
    }

    const form = document.getElementById("formColaborador");

    form.addEventListener("submit", (event) => {
        event.preventDefault();

        if (!form.checkValidity()) {
            event.stopPropagation();
            form.classList.add("was-validated");
            return;
        }

        const colaborador = {
            nome: $('#nome').val().trim(),
            email: $('#email').val().trim(),
            telefone: $('#telefone').val().trim() || null,
            cargo: $('#cargo').val().trim(),
            setor: $('#setor').val().trim() || null,
            status: $('#status').val(),
            observacoes: $('#observacoes').val().trim() || null
        };

        $.ajax({
            url: url,
            method: method,
            contentType: "application/json",
            data: JSON.stringify(colaborador),

            success: function (data) {
                alert(data);
                form.reset();
                window.location.href = "/colaboradores.html";
            },

            error: function (data) {
                alert("Erro ao processar requisição");
            }
        })
    });

</script>
</body>
</html>
