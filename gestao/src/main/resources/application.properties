spring.application.name=gestao_ti

# ==============================
# CONFIGURAÇÃO DO BANCO DE DADOS
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/gestao_ti
spring.datasource.username=
spring.datasource.password=

# Driver do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# CONFIGURAÇÃO JPA / HIBERNATE
# ==============================
# Dialeto específico do PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Atualiza automaticamente o schema (cria/tabela se necessário)
# Use "update" em desenvolvimento e "validate" em produção
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=public

# Exibir SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

